<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Countdown Timer</h2>
                <div class="mb-3">   
                    <input type="number" id="timerInput" class="form-control" placeholder="Enter time in seconds">
                    <label for="timerInput" class="form-label">Time in Seconds</label>
                </div>
                <button class="btn btn-primary w-100" onclick="startTimer()">Start Timer</button>
                <button class="btn btn-danger w-100 mt-2" onclick="stopTimer()">Stop Timer</button>
    
                <div class="mt-3">
                    <h4>Time Remaining: <span id="timeRemaining">0</span> seconds</h4>
                </div>
            </div>
        </div>
    </div>
    



<script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
