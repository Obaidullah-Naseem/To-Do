<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>jghf</h1>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="num1" class="form-label">Number 1</label>
                    <input type="number" class="form-control" id="num1" required>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Number 2</label>
                    <input type="number" class="form-control" id="num2" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100" onclick="calculate('add')">Add</button>
                    <button class="btn btn-secondary w-100 mt-2" onclick="calculate('subtract')">Subtract</button>
                    <button class="btn btn-success w-100 mt-2" onclick="calculate('multiply')">Multiply</button>
                    <button class="btn btn-danger w-100 mt-2" onclick="calculate('divide')">Divide</button>
                </div>
                <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>
            </div>
        </div>
    </div>


<script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
